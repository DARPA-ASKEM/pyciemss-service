[tool.poetry]
name = "pyciemss-service"
version = "1.6.0"
description = "PyCIEMSS simulation service to run CIEMSS simulations"
authors = ["Powell Fendley", "Five Grant"]
readme = "README.md"
packages = [{include = "service"}]

[tool.poetry.dependencies]
python = "^3.9"
requests = "^2.31.0"
fastapi = "^0.100.0"
rq = "^1.15.0"
redis = "^4.5.5"
boto3 = "^1.26.147"
uvicorn = "^0.22.0"
pydantic = "^2.0.3"
torch = { version = "^2.0.1", optional = true }
pandas = { version = "^2.0.0", optional = true }
numpy = { version = "^1.24.0", optional = true }

[tool.poetry.extras]
worker = ["torch", "pandas", "numpy"]

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
